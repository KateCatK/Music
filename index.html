<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sounds</h1>
    <div class="music-panel">
        <div class="intrument" id="drum" >
            <img src="./img/drum.png" alt="drum" class="image">
            <p>D</p>
        </div>
        <div class="intrument" id="flute">
            <img src="./img/flute.png" alt="flute" class="image">
            <p>F</p>
        </div>
        <div class="intrument" id="piano">
            <img src="./img/piano.png" alt="piano" class="image">
            <p>G</p>
        </div>
        <div class="intrument" id="trumpet">
            <img src="./img/trumpet.png" alt="trumpet" class="image">
            <p>H</p>
        </div>
        <div class="intrument" id="guitar">
            <img src="./img/ukelele.png" alt="ukelele" class="image">
            <p>J</p>
        </div>
        <div class="intrument" id="violin">
            <img src="./img/violin.png" alt="violin" class="image">
            <p>K</p>
        </div>
        <div class="intrument" id="xylophone">
            <img src="./img/xylophone.png" alt="xylophone" class="image">   
            <p>L</p>
        </div>   
  </div>
  <script src="./script.js"></script>
</body>
</html>
